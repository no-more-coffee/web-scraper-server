<html>
<head>
    <title>Apartments</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
<h1>Apartments: {{ page }}</h1>
<div class="pagination">
    <a href="#">&laquo;</a>
    <a href="#">1</a>
    <a class="active" href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">6</a>
    <a href="#">&raquo;</a>
</div>

<table id="apartments">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Photo</th>
    </tr>
    </thead>
    <tbody>
    {% for item in items %}
    <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.title }}</td>
        <td>
            <img src="{{ item.image }}" alt="{{ item.title }}">
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
