<html>
<head>
    <title>Apartments</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
<div class="pagination">
    {% for page in pages %}
        <a href="{{ page.href }}" {% if page.is_active %} class="active" {% endif %}>{{ page.num }}</a>
    {% endfor %}
</div>

<table id="apartments">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Photo</th>
    </tr>
    </thead>
    <tbody>
    {% for item in items %}
    <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.title }}</td>
        <td>
            <img src="{{ item.image }}" alt="{{ item.title }}">
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
