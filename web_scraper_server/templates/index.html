<html>
<head>
    <title>Item Details</title>
</head>
<body>
<h1>Page: {{ page }}</h1>

<table id="apartments">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Photo</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.title }}</td>
        <td>
            <img src="{{ item.image }}" alt="{{ item.title }}">
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
